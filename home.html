<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>


    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b border-gray-300 sticky top-0 z-10 bg-white">
        <section class="w-11/12 flex mx-auto justify-between items-center py-4 ">
            <div class="left flex gap-1">
                <div class=" w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-2xl">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50 text-[0.90rem]">Available Balance</p>
                </div>

            </div>
            <div class="right">
                <a href="index.html" class="btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Log Out
                </a>
            </div>
        </section>
    </header>

    <main>
        <section class="title w-[380px] mx-auto space-y-3 py-7">
            <h1 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
            <p class="text-neutral/50 text-[0.90rem]">Enjoy easy and convenient financial services with us. <br> Cashout
                charge is low and</p>
        </section>

        <section class="btns w-[390px] mx-auto grid grid-cols-3 gap-4">
            <button onclick="showOnly('addmoney')" class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-1.png" alt="">
                Add Money
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-2.png" alt="">
                CashOut
            </button>
            <button onclick="showOnly('money-transfer')" class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-3.png" alt="">
                Transfer Money
            </button>
            <button onclick="showOnly('get-bonus')" class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-4.png" alt="">
                Get Bonus
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-5.png" alt="">
                pay Bill
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-6.png" alt="">
                Transaction
            </button>
        </section>

        <section>
            <div id="cashout" class="pt-8 mx-auto w-[390px] hidden">
                <h1 class="text-neutral font-bold mb-3">CashOut</h1>
                <div class="card bg-base-100 w-full max-w-full shadow rounded-3xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label font-bold text-neutral">Agent Number</label>
                            <input id="CashOut-number" maxlength="11" minlength="11" type="text"
                                class="input rounded-full bg-base-300 w-full" placeholder="Enter your 11 digit number"
                                value="01712345678" />

                            <label class="label font-bold text-neutral">Amount</label>
                            <input id="Cashout-amount" type="number" class="input rounded-full bg-base-300 w-full"
                                placeholder="Enter Amount to withdraw" />

                            <label class="label font-bold text-neutral">Pin Number</label>
                            <input id="cashout-pin" maxlength="4" type="password"
                                class="input rounded-full bg-base-300 w-full" placeholder="Enter 4 digit pin number" />
                            <button id="cashout-btn" class="btn btn-neutral mt-4 rounded-full bg-primary">Withdraw
                                Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
            <br>
        </section>

        <section>
            <div id="addmoney" class="pt-8 mx-auto w-[390px] hidden">
                <h1 class="text-neutral font-bold mb-3">Add Money</h1>
                <div class="card bg-base-100 w-full max-w-full shadow rounded-3xl">
                    <div class="card-body">
                        <fieldset class="fieldset">

                            <label class="label font-bold text-neutral">Select A Bank</label>
                            <select id="add-bank" class="select bg-base-300 w-full rounded-full">
                                <option disabled selected>Select Bank</option>
                                <option value="Dutch Bangla Bank">Dutch Bangla Bank</option>
                                <option value="City Bank plc">City Bank plc</option>
                                <option value="Brac Bank plc">Brac Bank plc</option>
                            </select>


                            <label class="label font-bold text-neutral">Bank Account Number</label>
                            <input id="addmoney-account-number" maxlength="11" minlength="11" type="text"
                                class="input rounded-full bg-base-300 w-full"
                                placeholder="Enter 11 digit Account number" />

                            <label class="label font-bold text-neutral">Amount to add</label>
                            <input id="addmoney-amount" type="number" class="input rounded-full bg-base-300 w-full"
                                placeholder="Add Amount to withdraw" />

                            <label class="label font-bold text-neutral">Pin Number</label>
                            <input id="addmoney-pin" maxlength="4" type="password"
                                class="input rounded-full bg-base-300 w-full" placeholder="Enter 4 digit pin number" />
                            <button id="addmoney-btn" class="btn btn-neutral mt-4 rounded-full bg-primary">Add
                                Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
            <br>
        </section>

        <section>
            <div id="money-transfer" class="pt-8 mx-auto w-[390px] hidden">
                <h1 class="text-neutral font-bold mb-3">Transfer Money</h1>
                <div class="card bg-base-100 w-full max-w-full shadow rounded-3xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label font-bold text-neutral">User Account Number</label>
                            <input id="money-transfer-number" maxlength="11" minlength="11" type="text"
                                class="input rounded-full bg-base-300 w-full" placeholder="Enter 11 digit number"
                                value="01712345678" />

                            <label class="label font-bold text-neutral">Amount</label>
                            <input id="transfer-amount" type="number" class="input rounded-full bg-base-300 w-full"
                                placeholder="Enter Amount to transfer" />

                            <label class="label font-bold text-neutral">Pin Number</label>
                            <input id="transfer-pin" maxlength="4" type="password"
                                class="input rounded-full bg-base-300 w-full" placeholder="Enter 4 digit pin number" />
                            <button id="transfer-btn" class="btn btn-neutral mt-4 rounded-full bg-primary">Withdraw
                                Money</button>
                        </fieldset>
                    </div>
                </div>
            </div>
            <br>
        </section>


        <section>
            <div id="get-bonus" class="mx-auto w-[390px] hidden">
                <h1 class="text-neutral font-bold mb-3">Get Bonus</h1>
                <div class="card bg-base-100 w-full max-w-full shadow rounded-3xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label font-bold text-neutral">Enter Bonus Coupon</label>
                            <input id="coupon-input" type="text" class="input rounded-full bg-base-300 w-full"
                                placeholder="Enter your Coupon" />
                            <button id="coupon-btn" class="btn btn-neutral mt-4 rounded-full bg-primary">Get
                                Bonus</button>
                        </fieldset>
                    </div>
                </div>
            </div>
            <br>
        </section>



    </main>

    <script src="script/machin.js"></script>
    <script src="script/addmoney.js"></script>
    <script src="script/cashout.js"></script>
    <script src="script/money-transfer.js"></script>
    <script src="script/get-bonus.js"></script>

</body>

</html>
