<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwind and daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>


    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b border-gray-300">
        <section class="w-11/12 flex mx-auto justify-between items-center py-4 ">
            <div class="left flex gap-1">
                <div class=" w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-2xl">$<span>45000</span></h2>
                    <p class="text-neutral/50 text-[0.90rem]">Available Balance</p>
                </div>

            </div>
            <div class="right">
                <a href="index.html" class="btn">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Log Out
                </a>
            </div>
        </section>
    </header>

    <main>
        <section class="title w-[380px] mx-auto space-y-3 py-7">
            <h1 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
            <p class="text-neutral/50 text-[0.90rem]">Enjoy easy and convenient financial services with us. <br> Cashout
                charge is low and</p>
        </section>

        <section class="btns w-[390px] mx-auto grid grid-cols-3 gap-4">
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-1.png" alt="">
                Add Money
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-2.png" alt="">
                CashOut
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-3.png" alt="">
                Transfer Money
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-4.png" alt="">
                Get Bonus
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-5.png" alt="">
                pay Bill
            </button>
            <button class="btn flex-col py-10 btn-soft btn-primary">
                <img src="./assets/opt-6.png" alt="">
                Transaction
            </button>
        </section>
    </main>



</body>

</html>
